<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Command | Baked Phuket</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-dashboard {
            padding: 50px 5%;
            background: #f0f0f0;
            min-height: 100vh;
        }

        .admin-nav {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 1rem;
            background: white;
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
        }

        .admin-nav button {
            background: none;
            border: none;
            font-family: var(--font-heading);
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .admin-nav button.active {
            color: var(--neon-red);
        }

        .admin-section {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 30px;
            border: 5px solid var(--neon-red);
        }

        .admin-section.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .btn-approve {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-reject {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-add {
            background: var(--neon-blue);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 4000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="admin-dashboard">
        <h1 style="font-family:var(--font-heading); font-size:4rem; margin-bottom:2rem; color:var(--text-color);">ADMIN
            COMMAND</h1>

        <div class="admin-nav">
            <button class="active" onclick="showAdminSection('members')">Manage Members</button>
            <button onclick="showAdminSection('orders')">Manage Purchases</button>
            <button onclick="logoutAdmin()" style="margin-left:auto; color:black;">Exit</button>
        </div>

        <!-- Members Management -->
        <section id="admin-members" class="admin-section active">
            <h2>Member Directory</h2>
            <table>
                <thead>
                    <tr>
                        <th>Member ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Passport/ID</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-member-list"></tbody>
            </table>
        </section>

        <!-- Orders Management -->
        <section id="admin-orders" class="admin-section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Recent Purchases</h2>
                <button class="btn-add" onclick="openOrderModal()">+ New Purchase</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Member ID</th>
                        <th>Date</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Source</th>
                    </tr>
                </thead>
                <tbody id="admin-order-list"></tbody>
            </table>
        </section>
    </div>

    <!-- ID View Modal -->
    <div class="modal" id="id-view-modal">
        <div class="modal-content" style="max-width: 800px; text-align: center;">
            <h2 id="modal-id-name" style="font-family:var(--font-heading); margin-bottom:1rem;">ID Verification</h2>
            <div
                style="background: #000; padding: 10px; border-radius: 10px; min-height: 300px; display: flex; justify-content: center; align-items: center;">
                <img id="modal-id-photo" src="" alt="Passport/ID Photo"
                    style="max-width: 100%; max-height: 500px; border-radius: 5px;">
            </div>
            <p style="margin-top: 1rem; font-weight: bold;">ID Number: <span id="modal-id-number"
                    style="color: var(--neon-blue);"></span></p>
            <button onclick="closeIdModal()"
                style="margin-top: 2rem; padding: 1rem 2rem; background: var(--neon-red); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">Close
                Viewer</button>
        </div>
    </div>

    <!-- Add Purchase Modal -->
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <h2 style="font-family:var(--font-heading); margin-bottom:1rem;">Add Shop Purchase</h2>
            <form id="new-order-form">
                <div style="margin-bottom:1rem;">
                    <label>Member ID</label><br>
                    <input type="text" id="order-member-id" placeholder="BKD-XXXX" required
                        style="width:100%; padding:0.5rem; margin-top:5px;">
                </div>
                <div style="margin-bottom:1rem;">
                    <label>Items Purchased</label><br>
                    <input type="text" id="order-items" placeholder="2x Cookies, 1x Tee" required
                        style="width:100%; padding:0.5rem; margin-top:5px;">
                </div>
                <div style="margin-bottom:1rem;">
                    <label>Total (THB)</label><br>
                    <input type="number" id="order-total" placeholder="1200" required
                        style="width:100%; padding:0.5rem; margin-top:5px;">
                </div>
                <div style="display:flex; gap:1rem;">
                    <button type="submit"
                        style="flex:1; padding:1rem; background:var(--neon-blue); color:white; border:none; border-radius:10px; cursor:pointer;">Assign
                        Purchase</button>
                    <button type="button" onclick="closeOrderModal()"
                        style="flex:1; padding:1rem; background:#eee; border:none; border-radius:10px; cursor:pointer;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('isAdmin') !== 'true') { window.location.href = 'admin.html'; return; }
            renderMembers();
            renderAllOrders();
        });

        function showAdminSection(name) {
            document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.admin-nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(`admin-${name}`).classList.add('active');
            event.target.classList.add('active');
        }

        function openOrderModal() { document.getElementById('order-modal').style.display = 'flex'; }
        function closeOrderModal() { document.getElementById('order-modal').style.display = 'none'; }
        function logoutAdmin() { localStorage.removeItem('isAdmin'); window.location.href = 'index.html'; }
    </script>
</body>

</html>
