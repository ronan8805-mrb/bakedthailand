<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard | Baked Phuket</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container {
            padding: 100px 5%;
            min-height: 100vh;
            background: #f9f9f9;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--neon-red);
        }

        .member-header-info h1 {
            font-family: var(--font-heading);
            font-size: 3rem;
            color: var(--text-color);
        }

        .member-id-badge {
            background: var(--neon-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid #eee;
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            margin-bottom: 1rem;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--neon-red);
        }

        .purchase-table-container {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            border: 5px solid var(--neon-blue);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: bold;
            color: var(--text-color);
        }

        .source-tag {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .tag-shop {
            background: #e3f2fd;
            color: #1565c0;
        }

        .tag-online {
            background: #f3e5f5;
            color: #7b1fa2;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="member-header-info">
                <h1 id="welcome-name">Welcome Back!</h1>
                <p>Status: <span id="member-status" style="font-weight:bold;">Active</span></p>
            </div>
            <div style="text-align:right;">
                <div class="member-id-badge" id="member-id-display">ID: BKD-000</div>
                <button onclick="logout()"
                    style="margin-top:10px; cursor:pointer; background:none; border:none; text-decoration:underline; color:#666;">Log
                    Out</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Purchases</h3>
                <div class="value" id="total-orders">0</div>
            </div>
            <div class="stat-card">
                <h3>Points Earned</h3>
                <div class="value" id="member-points">0</div>
            </div>
            <div class="stat-card">
                <h3>Latest Item</h3>
                <div class="value" id="latest-item" style="font-size:1.5rem;">None</div>
            </div>
        </div>

        <h2 style="font-family: var(--font-heading); margin-bottom: 2rem; font-size: 2.5rem;">Purchase History</h2>
        <div class="purchase-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Order ID</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Source</th>
                    </tr>
                </thead>
                <tbody id="purchase-history-body">
                    <!-- Purchases will be populated here -->
                </tbody>
            </table>
        </div>

        <p style="margin-top:3rem; text-align:center;"><a href="index.html" style="color:var(--text-color);">‚Üê Back to
                Shop</a></p>
    </div>

    <script src="user.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'auth.html';
                return;
            }

            document.getElementById('welcome-name').innerText = `Yo, ${user.name}!`;
            document.getElementById('member-id-display').innerText = `ID: ${user.memberId}`;
            document.getElementById('member-status').innerText = user.status;
            document.getElementById('member-status').style.color = user.status === 'Approved' ? 'green' : 'orange';

            renderPurchases();
        });

        function renderPurchases() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const historyBody = document.getElementById('purchase-history-body');
            const orders = user.purchases || [];

            document.getElementById('total-orders').innerText = orders.length;
            document.getElementById('member-points').innerText = orders.length * 10;

            if (orders.length > 0) {
                document.getElementById('latest-item').innerText = orders[orders.length - 1].items;
            }

            historyBody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order.date}</td>
                    <td>#${order.orderId}</td>
                    <td>${order.items}</td>
                    <td>THB ${order.total}</td>
                    <td><span class="source-tag tag-${order.source}">${order.source}</span></td>
                </tr>
            `).join('');

            if (orders.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No purchases found yet. Visit us in shop or shop online!</td></tr>';
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
